<div class='container'>
<ng-progress></ng-progress>
    <h1>My Goals</h1>
    
      <div class='row'>
        <div class='col-md-6'>
        <div *ngFor = 'let goal of goals;let i = index'>
          <div>
      <h6  id={{i}} appStrikethrough>{{goal.name}} due on {{goal.completeDate|date}}
      </h6>
      <button class="btn btn-primary" (click)='goToUrl(goal.id)'>View Details</button>
      <button (click) = 'deleteGoal(i)' class="btn btn-outline-danger">Delete Goal</button>
    </div>
        </div>
        </div>
        <div class='col-md-6'>
          <app-goal-form (addGoal) = 'addNewGoal($event,i)'></app-goal-form>
        </div>
    
      <p *ngIf='goals.length > 5'>Your goals are too many</p>
      </div>
      <div class="row">
          <blockquote class="blockquote text-center">
            <p class="mb-0">{{quote.quote}}</p>
            <footer class="blockquote-footer"><cite>{{quote.author}}</cite></footer>
          </blockquote>
        </div>
    </div>
